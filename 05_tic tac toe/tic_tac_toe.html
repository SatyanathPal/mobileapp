<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="icon" href="tic_tac_toe.ico" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/tic_tac_toe.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css"
    />
  </head>

  <body>
    <div class="back">
      <button id="btn99" class="btn" type="button" onclick="history.back()">
        back
      </button>
    </div>

    <div class="wrapper">
      <header>Tic Tac Toe</header>

      <div class="game-container">
        <div class="message-container">
          <div id="msgtext"></div>
        </div>

        <div class="squares-container">
          <div class="squares-box">
            <div class="square" id="a_1"></div>
            <div class="square" id="a_2"></div>
            <div class="square" id="a_3"></div>
            <div class="square" id="b_1"></div>
            <div class="square" id="b_2"></div>
            <div class="square" id="b_3"></div>
            <div class="square" id="c_1"></div>
            <div class="square" id="c_2"></div>
            <div class="square" id="c_3"></div>
          </div>
        </div>

        <div class="btn-container">
          <button id="playAgain" class="btn js-hidden">New Game</button>
        </div>
      </div>
    </div>

    <!-- Audio elements -->
    <audio id="soundPenClick" preload="auto">
      <source src="sound/click_sound1.mp3" />
    </audio>
    <audio id="soundBearClick" preload="auto">
      <source src="sound/click_sound2.mp3" />
    </audio>
    <audio id="soundPenWin" preload="auto">
      <source src="sound/penwin_sound.mp3" />
    </audio>
    <audio id="soundBearWin" preload="auto">
      <source src="sound/bearwin_sound.mp3" />
    </audio>
    <audio id="soundDraw" preload="auto">
      <source src="sound/draw_sound.mp3" />
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/snowfall.jquery.min.js"></script>
    <script src="js/tic_tac_toe.js"></script>
    <script src="../components/footer.js"></script>
  </body>
</html>
